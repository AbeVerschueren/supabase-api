<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voeg een Minifig toe</title>
</head>
<body>
  <h1>Voeg een Minifig toe</h1>
  <form id="figForm">
    <label>
      Naam:<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      Rarity:<br>
      <input type="text" name="rarity" required>
    </label><br><br>

    <label>
      Afbeelding URL:<br>
      <input type="url" name="img" required>
    </label><br><br>

    <label>
      Wachtwoord:<br>
      <input type="password" name="auth" required>
    </label><br><br>

    <button type="submit">Toevoegen</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('figForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      const res = await fetch('https://supabase-api-q362.onrender.com/minifigs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (res.ok) {
        status.textContent = ' Minifig toegevoegd!';
        form.reset();
      } else {
        status.textContent = 'Fout: ' + result.error;
      }
    });
  </script>
</body>
</html>
